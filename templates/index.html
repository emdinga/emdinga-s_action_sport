{% extends "layout.html" %}

{% block title %}
    Welcome to FOCA
{% endblock %}

{% block content %}
    <div class="background-images">
        <div class="background-image" id="static/images/indoor.jpg"></div>
        <div class="background-image" id="static/images/indoor2.jpg"></div>
        <div class="background-image" id="static/images/indoor.jpg"></div>
    </div>

    <div class="text-overlay">
        <h1 id="main-heading">WELCOME TO FOCA</h1>
        <h2 id="sub-heading">JOIN US AND HAVE FUN</h2>
        <a href="/login" class="btn">Book Now</a>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.background-image');
    const mainHeading = document.getElementById('main-heading');
    const subHeading = document.getElementById('sub-heading');
    const btn = document.querySelector('.btn');

    let currentIndex = 0;

    // Initial text and background image
    const texts = [
        { main: 'WELCOME TO FOCA', sub: 'JOIN US AND HAVE FUN' },
        { main: 'EVENTS AND PARTIES', sub: 'JOIN US AND HAVE FUN' },
        { main: 'SOCIAL PLAY', sub: 'JOIN US AND HAVE FUN' },
        { main: 'CORPORATE EVENTS', sub: 'JOIN US AND HAVE FUN' }
    ];

    // Function to change text and background image
    function changeTextAndImage() {
        // Change text
        mainHeading.textContent = texts[currentIndex].main;
        subHeading.textContent = texts[currentIndex].sub;

        // Change background image
        images.forEach(image => image.style.opacity = 0);
        images[currentIndex].style.opacity = 1;

        // Increment index
        currentIndex = (currentIndex + 1) % images.length;
    }

    // Initial call to change text and image
    changeTextAndImage();

    // Set interval to change text and image every 3 seconds
    setInterval(changeTextAndImage, 3000);
});
</script>
{% endblock %}
