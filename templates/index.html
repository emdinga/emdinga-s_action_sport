{% extends "layout.html" %}

{% block title %}
    Simple Map
{% endblock %}

{% block content %}
    <!-- Welcome content -->
    <section class="hero">
        <div class="container">
            <h1>Football on Court Africa - Durban</h1>
            <p class="welcome-paragraph">Welcome to Football on Court Africa in Durban! Experience the thrill of indoor football like never before.</p>
        </div>
    </section>

    <!-- Google Maps -->
    <h3>My Google Maps</h3>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfWvp0dEAr6KzE4QXll0O82fOlfqkWXNk"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Football on Court Africa Durban
            var location = { lat: -29.820594, lng: 31.032515 };
            // The map, centered at Football on Court Africa Durban
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            // The marker, positioned at Football on Court Africa Durban
            var marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
    <script>
        // Initialize the map on window load
        window.onload = function () {
            initMap();
        };
    </script>
{% endblock %}
