{% extends "layout.html" %}

{% block title %}
    Simple Map
{% endblock %}

{% block content %}
    <h3>Welcome to Football on Court Africa</h3>
    <p>Experience the thrill of indoor football like never before.</p>

    <!-- Add your map container -->
    <div id="map" style="height: 400px; width: 100%;"></div>

{% endblock %}
