{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form id="login-form" action="/login_user" method="post">
        <label for="cell_number">Cell Number:</label>
        <input type="text" id="cell_number" name="cell_number" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Not a member? <a href="/register">Register here</a>.</p>
	<script>
		document.getElementById('login-form').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent the form from submitting normally
			var formData = new FormData(this);
			// Send POST request to login endpoint
			fetch('/login_user', {
				method: 'POST',
				body: formData
			})
			.then(response => {
				if (response.ok) {
					// If login successful, redirect to dashboard or another page
					window.location.href = '/dashboard';
				} else {
					// If login failed, return the error message as text
					return response.text().then(errorMessage => {
						// Display the error message to the user
						alert('Login failed: ' + errorMessage);
					});
				}
			})
			.catch(error => console.error('Error:', error));
		});
	</script>

{% endblock %}
