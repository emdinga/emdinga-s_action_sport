<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Indoor Booking{% endblock %}</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: green;
            color: black;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin-left: 10px;
        }
        /* Content styles */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
